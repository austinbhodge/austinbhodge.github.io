<div class="flex items-center justify-center">
  <div class="w-full max-w-md p-8 bg-gray-200 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact</h2>

    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-400">Name</label>
        <input
          id="name"
          type="text"
          class="w-full px-3 py-2 bg-gray-300  rounded-md focus:outline-none focus:ring focus:ring-gray-700"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-400">Email</label>
        <input
          id="email"
          type="email"
          class="w-full px-3 py-2 bg-gray-300  rounded-md focus:outline-none focus:ring focus:ring-gray-700"
        />
      </div>

      <div class="mb-6">
        <label for="message" class="block text-gray-400">Message</label>
        <textarea
          id="message"
          rows="3"
          class="w-full px-3 py-2 bg-gray-300  rounded-md focus:outline-none focus:ring focus:ring-gray-700"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-gray-700 text-white font-bold rounded-md hover:bg-gray-400 transition-colors duration-300"
      >
        Send Message
      </button>
    </form>
  </div>
</div>
