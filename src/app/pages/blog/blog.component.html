<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Blog</h1>

  <section class="py-4 md:py-8">

    <div class="space-y-8 w-1/2">

      <div *ngFor="let entry of blogEntries" class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-2">{{entry.title}}</h2>
        <p class="text-gray-600 text-sm mb-4">Posted on {{entry.date}}</p>
        <span *ngFor="let tag of entry.tags" class="bg-gray-600 text-sm text-white rounded-xl px-2 mr-2 py-1">{{tag}}</span>

        <p class="text-gray-800 mb-4">{{entry.subtitle}}</p>
        <!-- <a href="#" class="text-indigo-600 hover:underline">Read more...</a> -->
      </div>

    </div>

  </section>
</div>
