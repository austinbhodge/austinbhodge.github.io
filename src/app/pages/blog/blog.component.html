<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Blog</h1>

  @if(!undefinedIdInRoute && activeEntry == null) {
    <section class="py-4 md:py-8">

      <div class="space-y-8 w-1/2">

        <div *ngFor="let entry of blogEntries" class="bg-white p-6 rounded-lg shadow-lg">
          <div class="flex-row justify-between flex">
          <h2 class="text-2xl font-bold mb-2">{{entry.title}}</h2>
          <p class="text-gray-600 text-sm mb-2">{{entry.date}}</p>
        </div>
          <div class="mb-2">
            <span *ngFor="let tag of entry.tags" class="bg-gray-600 text-sm text-white rounded-xl px-3 py-1 mr-2 mb-2">{{tag}}</span>
          </div>

          <p class="text-gray-800 mb-4">{{entry.subtitle}}</p>
          <a routerLink="/blog/{{entry.id}}" class="px-4 py-3 md:px-5 md:py-3 font-medium md:font-semibold bg-gray-700 text-gray-50 text-sm rounded-md hover:bg-gray-50 hover:text-gray-700 transition ease-linear duration-200">View</a>
        </div>

      </div>

    </section>
  } @else if (!undefinedIdInRoute && activeEntry != null) {
    <section class="py-4 md:py-8">
      <div class="px-5 py-3 rounded-lg bg-white">
        <h2 class="text-4xl">{{activeEntry.title}}</h2>

      </div>

    </section>
  } @else {
    <section class="py-4 md:py-8">
      <h2 class="text-4xl text-center">How did you get here?</h2>

    </section>
  }

</div>
